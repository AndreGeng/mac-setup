# setting the prefix from C-b to C-Space
unbind C-b
set -g prefix C-Space
# set -g prefix2 C-a
# ensure that we can send Ctrl-Space to other apps
bind C-Space send-prefix

# setting the delay between prefix and command
set -s escape-time 1

# set the base index for windows to 1 instead of 0
set -g base-index 1
# true color support for vim 
set -g default-terminal "screen-256color"
# tell Tmux that outside terminal supports true color
set -ga terminal-overrides ",xterm-256color*:Tc"


# set the base index for panes to 1 instead of 0
setw -g pane-base-index 1

# set move keys vi mode
setw -g mode-keys vi

# reload the config file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# splitting panes with h and v
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# kill pane without confirmation
bind-key k kill-pane

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# Pane resizing panes with Prefix H,J,K,L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Ctrl-Space to zoom current pane
bind i resize-pane -Z

# mouse support - set to on if you want to use the mouse
set -g mouse off

# configure pbcopy
set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l $SHELL"
# change copy and paste to vi style
unbind [
bind Escape copy-mode
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
unbind p
bind p paste-buffer

# allow vim to reload when FocusGained
set -g focus-events on
# renumber windows if one is closed
set-option -g renumber-windows on

# auto rename tmux window name
set-option -g status-interval 5
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

# allow Shift+Enter to work properly in tmux + iTerm2 environment
# iTerm2 Configuration (required for this to work):
#   1. Open iTerm2 → Preferences → Profiles → Keys
#   2. Click "+" to add new key mapping
#   3. Set Key: ⇧↩ (Shift+Enter)
#   4. Set Action: Send Escape Sequence
#   5. Set Text: [13;2u
# This escape sequence makes applications treat Shift+Enter as newline rather than submit.
set -g xterm-keys on
# bind Shift+Enter escape sequence to send newline
bind-key -n S-Enter send-keys "C-j"
